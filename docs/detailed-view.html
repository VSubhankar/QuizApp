<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detailed View of Questions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Home</a>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownQuestions" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Questions
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownQuestions">
                            <li><a class="dropdown-item" href="#" onclick="viewDetailedQuestions()">View Detailed</a></li>
                            <li><a class="dropdown-item" href="#">Add</a></li>
                            <li><a class="dropdown-item" href="#">Modify</a></li>
                            <li><a class="dropdown-item" href="#">Delete</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownQuizzes" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Quizzes
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownQuizzes">
                            <li><a class="dropdown-item" href="#">View</a></li>
                            <li><a class="dropdown-item" href="#">Add</a></li>
                            <li><a class="dropdown-item" href="#">Modify</a></li>
                            <li><a class="dropdown-item" href="#">Delete</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center">Detailed View of Questions</h1>
        <div id="question-container" class="row">
            <!-- Detailed questions will be dynamically added here -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
    viewDetailedQuestions();
});

document.addEventListener('DOMContentLoaded', () => {
    viewDetailedQuestions();
});

document.addEventListener('DOMContentLoaded', () => {
    viewDetailedQuestions();
});

function viewDetailedQuestions() {
    const container = document.getElementById('question-container');
    container.innerHTML = ''; // Clear any existing content

    fetch('http://localhost:8080/questions')
        .then(response => response.json())
        .then(data => {
            container.innerHTML = '';
            data.forEach((question, index) => {
                const col = document.createElement('div');
                col.className = 'col-md-6 mb-4';

                const card = document.createElement('div');
                card.className = 'card h-100';

                const cardBody = document.createElement('div');
                cardBody.className = 'card-body';

                const cardTitle = document.createElement('h5');
                cardTitle.className = 'card-title';
                cardTitle.textContent = `Question ${question.id}: ${question.questionText}`;

                const optionsContainer = document.createElement('div');
                optionsContainer.className = 'd-flex justify-content-around mt-3';

                const optionLabels = ['A', 'B', 'C', 'D'];
                question.options.forEach((option, idx) => {
                    const optionDiv = document.createElement('div');
                    optionDiv.className = 'option-container text-center p-2';
                    optionDiv.style.backgroundColor = '#ebed74';
                    optionDiv.textContent = `${optionLabels[idx]}: ${option}`;
                    optionsContainer.appendChild(optionDiv);
                });

                const correctAnswer = document.createElement('div');
                correctAnswer.className = 'correct-answer-container text-center p-2 mt-3';
                correctAnswer.style.backgroundColor = 'lightgreen';
                correctAnswer.innerHTML = `<strong>Correct Answer:</strong> ${question.correctAnswer}`;

                cardBody.appendChild(cardTitle);
                cardBody.appendChild(optionsContainer);
                cardBody.appendChild(correctAnswer);

                card.appendChild(cardBody);
                col.appendChild(card);
                container.appendChild(col);
            });
        })
        .catch(error => {
            console.error('Error fetching detailed questions:', error);
            const errorMessage = document.createElement('p');
            errorMessage.className = 'text-danger';
            errorMessage.textContent = 'Error loading detailed questions.';
            container.appendChild(errorMessage);
        });
}


    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
