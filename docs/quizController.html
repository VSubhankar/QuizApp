<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Controller</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="quiz-container">
        <h1>Quiz Controller Page</h1>
        <div id="quiz-setup">
            <label for="category">Category:</label>
            <input type="text" id="category" placeholder="Enter category">
            <label for="numQuestions">Number of Questions:</label>
            <input type="number" id="numQuestions" placeholder="Enter number of questions">
            <label for="title">Quiz Title:</label>
            <input type="text" id="title" placeholder="Enter quiz title">
            <button id="create-quiz">Create Quiz</button>
        </div>
    </div>
    <script src="quizController.js"></script>
</body>
</html>
