<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .container {
            margin-top: 20px;
        }
        .btn-confirm {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Spring Boot Quiz App</a>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="quick-glance-quizzes.html">Quick Glance of Quizzes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="modify-quiz.html">Modify Quiz</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="delete-quiz.html">Delete Quiz</a>
                    </li>
                    <!-- Add other nav items as needed -->
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>Delete Quiz</h1>
        <div id="quiz-selection">
            <h3>Select a Quiz to Delete</h3>
            <table class="table table-bordered" id="quiz-table">
                <thead class="thead-dark">
                    <tr>
                        <th>ID</th>
                        <th>Quiz Title</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="quiz-list">
                    <!-- Quiz rows will be dynamically added here -->
                </tbody>
            </table>
        </div>

        <div id="confirmation" style="display:none;">
            <h3>Confirm Deletion</h3>
            <p id="confirmation-message"></p>
            <button class="btn btn-danger btn-confirm" onclick="confirmDelete()">Confirm</button>
            <button class="btn btn-secondary btn-confirm" onclick="cancelDelete()">Cancel</button>
        </div>
    </div>

    <script>
        let selectedQuizId = null;

        document.addEventListener('DOMContentLoaded', () => {
            fetchQuizzes();
        });

        function fetchQuizzes() {
            fetch('http://localhost:8080/quiz-list')
                .then(response => response.json())
                .then(data => {
                    const quizList = document.getElementById('quiz-list');
                    quizList.innerHTML = '';
                    data.forEach(quiz => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${quiz.quizId}</td>
                            <td>${quiz.title}</td>
                            <td><button class="btn btn-danger" onclick="selectQuiz(${quiz.quizId})">Delete</button></td>
                        `;
                        quizList.appendChild(row);
                    });
                })
                .catch(error => console.error('Error fetching quizzes:', error));
        }

        function selectQuiz(quizId) {
            selectedQuizId = quizId;
            document.getElementById('quiz-selection').style.display = 'none';
            document.getElementById('confirmation').style.display = 'block';
            document.getElementById('confirmation-message').textContent = `Are you sure you want to delete the quiz with ID ${quizId}?`;
        }

        function confirmDelete() {
            if (selectedQuizId === null) {
                alert('No quiz selected.');
                return;
            }

            fetch(`http://localhost:8080/quizzes/${selectedQuizId}`, {
                method: 'DELETE',
            })
                .then(response => {
                    if (response.ok) {
                        alert('Quiz deleted successfully!');
                        document.getElementById('quiz-selection').style.display = 'block';
                        document.getElementById('confirmation').style.display = 'none';
                        fetchQuizzes(); // Refresh quiz list
                    } else {
                        alert('Failed to delete quiz.');
                    }
                })
                .catch(error => console.error('Error deleting quiz:', error));
        }

        function cancelDelete() {
            document.getElementById('quiz-selection').style.display = 'block';
            document.getElementById('confirmation').style.display = 'none';
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
