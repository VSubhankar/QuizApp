<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="quiz-container">
        <h1>Quiz Player Page</h1>
        <div id="question-container" style="display: none;">
            <h2 id="question-title"></h2>
            <div id="options">
                <button class="option" id="optionA"></button>
                <button class="option" id="optionB"></button>
                <button class="option" id="optionC"></button>
                <button class="option" id="optionD"></button>
            </div>
        </div>
        <button id="next-question" style="display: none;">Next Question</button>
        <div id="result"></div>
    </div>
    <script src="quizPlayer.js"></script>
</body>
</html>
