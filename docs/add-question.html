<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-group {
            display: flex;
            align-items: center;
        }
        .form-group label {
            flex: 1;
            margin-right: 10px;
        }
        .form-group input,
        .form-group select {
            flex: 3;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Home</a>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownQuestions" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Questions
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownQuestions">
                            <li><a class="dropdown-item" href="#">View Detailed</a></li>
                            <li><a class="dropdown-item" href="add-quiz.html">Add</a></li>
                            <li><a class="dropdown-item" href="#">Modify</a></li>
                            <li><a class="dropdown-item" href="#">Delete</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownQuizzes" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Quizzes
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownQuizzes">
                            <li><a class="dropdown-item" href="#">View</a></li>
                            <li><a class="dropdown-item" href="#">Add</a></li>
                            <li><a class="dropdown-item" href="#">Modify</a></li>
                            <li><a class="dropdown-item" href="#">Delete</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5 bg-secondary p-3">
        <h1 class="text-center">Add New Quiz</h1>
        <form id="addQuizForm" class="mt-4 text-center">
            <div class="mb-3 form-group">
                <label for="questionText" class="form-label text-light">Question Text</label>
                <input type="text" class="form-control" id="questionText" placeholder="Enter question text" required>
            </div>
            <div class="mb-3 form-group">
                <label for="optionA" class="form-label text-light">Option A</label>
                <input type="text" class="form-control" id="optionA" placeholder="Enter option A" required>
            </div>
            <div class="mb-3 form-group">
                <label for="optionB" class="form-label text-light ">Option B</label>
                <input type="text" class="form-control" id="optionB" placeholder="Enter option B" required>
            </div>
            <div class="mb-3 form-group">
                <label for="optionC" class="form-label text-light">Option C</label>
                <input type="text" class="form-control" id="optionC" placeholder="Enter option C" required>
            </div>
            <div class="mb-3 form-group">
                <label for="optionD" class="form-label text-light">Option D</label>
                <input type="text" class="form-control" id="optionD" placeholder="Enter option D" required>
            </div>
            <div class="mb-3 form-group">
                <label for="correctAnswer" class="form-label text-light">Correct Answer</label>
                <select class="form-select" id="correctAnswer" required>
                    <option selected disabled>Select correct answer</option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary ">Add Quiz</button>
        </form>
    </div>

    <script>
        document.getElementById('addQuizForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const givenQuestionText = document.getElementById('questionText').value;
            const givenOptions = [
                document.getElementById('optionA').value,
                document.getElementById('optionB').value,
                document.getElementById('optionC').value,
                document.getElementById('optionD').value
            ];
            const givenCorrectAnswer = document.getElementById('correctAnswer').value;

            const quizData = {
                        questionText: givenQuestionText,
                        options: givenOptions,
                        correctAnswer: givenOptions[givenCorrectAnswer.charCodeAt(0) - 65] // Convert 'A' -> 0, 'B' -> 1, etc.
            };

            fetch('http://localhost:8080/questions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(quizData)
            })
            .then(response => response.json())
            .then(data => {
                alert('Quiz added successfully!');
                document.getElementById('addQuizForm').reset(); // Clear the form
            })
            .catch(error => {
                console.error('Error adding quiz:', error);
                alert('Failed to add quiz. Please try again.');
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
