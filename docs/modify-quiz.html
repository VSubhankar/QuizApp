<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modify Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .container {
            margin-top: 20px;
        }
        .question-list {
            max-height: 300px;
            overflow-y: auto;
        }
        .checkbox-list input[type="checkbox"] {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Spring Boot Quiz App</a>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="quick-glance-quizzes.html">Quick Glance of Quizzes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="modify-quiz.html">Modify Quiz</a>
                    </li>
                    <!-- Add other nav items as needed -->
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>Modify Quiz</h1>
        <div id="quiz-selection">
            <h3>Select a Quiz to Modify</h3>
            <table class="table table-bordered" id="quiz-table">
                <thead class="thead-dark">
                    <tr>
                        <th>ID</th>
                        <th>Quiz Title</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="quiz-list">
                    <!-- Quiz rows will be dynamically added here -->
                </tbody>
            </table>
        </div>

        <div id="modify-quiz" style="display:none;">
            <h3>Modify Quiz</h3>
            <form id="quiz-form">
                <div class="mb-3">
                    <label for="quiz-title" class="form-label">Quiz Title</label>
                    <input type="text" class="form-control" id="quiz-title" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Questions</label>
                    <div id="questions-container" class="checkbox-list">
                        <!-- Questions checkboxes will be dynamically added here -->
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
        </div>
    </div>

    <script>
        let selectedQuizId = null;

        document.addEventListener('DOMContentLoaded', () => {
            fetchQuizzes();
        });

        function fetchQuizzes() {
            fetch('http://localhost:8080/quiz-list')
                .then(response => response.json())
                .then(data => {
                    const quizList = document.getElementById('quiz-list');
                    quizList.innerHTML = '';
                    data.forEach(quiz => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${quiz.quizId}</td>
                            <td>${quiz.title}</td>
                            <td><button class="btn btn-primary" onclick="selectQuiz(${quiz.quizId})">Modify</button></td>
                        `;
                        quizList.appendChild(row);
                    });
                })
                .catch(error => console.error('Error fetching quizzes:', error));
        }

        function selectQuiz(quizId) {
            selectedQuizId = quizId; // Store the selected quiz ID
            
            fetch(`http://localhost:8080/quizzes/${quizId}`)
                .then(response => response.json())
                .then(quiz => {
                    document.getElementById('quiz-selection').style.display = 'none';
                    document.getElementById('modify-quiz').style.display = 'block';

                    document.getElementById('quiz-title').value = quiz.title;

                    fetch('http://localhost:8080/questions')
                        .then(response => response.json())
                        .then(questions => {
                            const questionsContainer = document.getElementById('questions-container');
                            questionsContainer.innerHTML = '';

                            questions.forEach(question => {
                                const isChecked = quiz.questions.some(q => q.id === question.id);
                                const checkbox = document.createElement('div');
                                checkbox.innerHTML = `
                                    <input type="checkbox" id="q${question.id}" ${isChecked ? 'checked' : ''}>
                                    <label for="q${question.id}">${question.questionText}</label>
                                `;
                                questionsContainer.appendChild(checkbox);
                            });
                        });
                })
                .catch(error => console.error('Error fetching quiz details:', error));
        }

        document.getElementById('quiz-form').addEventListener('submit', (event) => {
            event.preventDefault();

            if (selectedQuizId === null) {
                alert('No quiz selected.');
                return;
            }

            const title = document.getElementById('quiz-title').value;
            const questions = Array.from(document.querySelectorAll('#questions-container input[type="checkbox"]'))
                .filter(checkbox => checkbox.checked)
                .map(checkbox => parseInt(checkbox.id.replace('q', ''), 10));

            const updatedQuiz = { title, questions };

            fetch(`http://localhost:8080/quizzes/${selectedQuizId}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(updatedQuiz),
            })
                .then(response => response.json())
                .then(data => {
                    alert('Quiz updated successfully!');
                    document.getElementById('quiz-selection').style.display = 'block';
                    document.getElementById('modify-quiz').style.display = 'none';
                    fetchQuizzes(); // Refresh quiz list
                })
                .catch(error => console.error('Error updating quiz:', error));
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
