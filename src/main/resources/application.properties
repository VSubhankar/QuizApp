spring.application.name=quizApp
# Database configuration
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/quiz_db
spring.datasource.username=root
spring.datasource.password=admin1234

# Hibernate configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
# Optionally remove the above line based on the deprecation warning
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Disabling open-in-view to avoid potential performance issues
spring.jpa.open-in-view=false

# Additional JPA properties
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JTA (Java Transaction API) configuration
# Uncomment and configure the following if you need JTA support
# spring.jpa.properties.hibernate.transaction.jta.platform=your.jta.platform.class
spring.jpa.properties.hibernate.transaction.jta.platform=org.hibernate.service.jta.platform.internal.JBossAppServerJtaPlatform

# Server configuration
server.port=8080
